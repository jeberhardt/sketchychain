version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:4000
      - REACT_APP_WS_URL=ws://localhost:4001
    depends_on:
      - backend
      - websocket

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/promptdesigner
      - REDIS_URI=redis://redis:6379
      - WS_SERVICE_URL=http://websocket:4001
      - PORT=4000
    depends_on:
      - mongodb
      - redis

  websocket:
    build:
      context: ./websocket
      dockerfile: Dockerfile.dev
    ports:
      - "4001:4001"
    volumes:
      - ./websocket:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URI=redis://redis:6379
      - PORT=4001
    depends_on:
      - redis

  ai-worker:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile.dev
    volumes:
      - ./ai-worker:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/promptdesigner
      - REDIS_URI=redis://redis:6379
      - AI_SERVICE_KEY=${AI_SERVICE_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    depends_on:
      - mongodb
      - redis
    profiles:
      - ai-worker

  mongodb:
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=promptdesigner

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongodb-data:
  redis-data: